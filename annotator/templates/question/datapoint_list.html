{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Datapoint List{% endblock %}</h1>
{% endblock %}

{% block content %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Datapoint</th>
      <th scope="col">View</th>
    </tr>
  </thead>
  <tbody>

        {% for dp in datapoints %}
            <tr>
              <th scope="row">{{ loop.index }}</th>
              <td>{{ dp['description'] }}</td>
              <td>
                  <a href="{{ url_for('question.datapoint', id=dp['id']) }}">View</a>
              </td>
            </tr>
        {% endfor %}


  </tbody>
</table>
{% endblock %}
